    <div id="contact" class="big-bg">

    <div class="wrapper">
        <h2 class="page-title">Contact</h2>
        <form action="#">
            <div>
                <label for="name">이름</label>
                <input type="text" id="name" name="your-name">
            </div>

            <div>
                <label for="email">메일 주소</label>
                <input type="email" id="email" name="your-email">
            </div>

            <div>
                <label for="message">메시지</label>
                <textarea id="message" name="your-message"></textarea>
            </div>

            <input type="submit" class="button" value="전송">
        </form>
    </div> 
    <!-- /.wrapper -->

    <section id="location">
        <div class="wrapper">
            <div class="location-info">
                <h3 class="sub-title">카페 마곡나루점</h3>
                <p>
                    주소 : 서울 강서구 ㅇㅇ<br>
                    ㅇㅇㅇㅇㅇㅇㅇ 133-71<br>
                    ㅇㅇㅇㅇ<br>
                    전화번호 : 010-1234-5678<br>
                    영업 시간 : 07:00 ~ 20:00<br>
                    휴무일 : 매주 화요일
                </p>
            </div> <!-- /.location-info -->
            <div class="location map">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1178819.7104832113!2d126.09292970059397!3d35.304485638031196!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x357ca315d55fbb61%3A0x4f0708bb9eb66ca5!2z6rK97LCw7LKtIOuzuOyyrQ!5e0!3m2!1sko!2skr!4v1669466875484!5m2!1sko!2skr" width="800" height="600" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div> <!-- /.location-map -->
        </div> <!-- /.wrapper -->
    </section> <!-- /#location -->

    <section id="sns">

            <div class="sns-box">
